<div class="row">
    <div class="col-md-12" style="margin-top: 30px; margin-bottom: 30px;">
        <button class="btn btn-success" (click)="onNewResepe()">
            New Recipe
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <app-recipe-item *ngFor="let recipeEl of recipe; let i= index" [recipe]="recipe" [index]="i" (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-item>
    </div>
</div>
