<div class="row">
    <div class="col-md-12">
        <img src="{{recipe.imagePath}}" alt class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="nav-item dropdown" appDropdown>

            <button class="btn btn-primary dropdown-toggle" style="cursor: pointer;" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">
                    To shopping list
                </a>
                <a class="dropdown-item" style="cursor: pointer;" (click)="onEditResepe()">
                    Edit Resipe
                </a>
                <a class="dropdown-item" style="cursor: pointer;">
                    Delete Resips
                </a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">{{recipe.description}}</div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingdt of recipe.ingrediants">
                {{ingdt.name}} - {{ingdt.amount}}
            </li>
        </ul>
    </div>
</div>
