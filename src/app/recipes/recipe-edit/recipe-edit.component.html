<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12" style="margin-top: 30px;">
                    <button type="submit" class="btn btn-success" style="margin-right: 5px;" [disabled]="!recipeForm.valid">
                        Save
                    </button>
                    <button type="button" class="btn btn-danger">
                        Cansel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="imagePath">Image Path</label>
                        <input type="text" id="imagePath" #imagePath class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" formArrayName="ingredients">
                    <div class="row" style="margin-top: 10px;" *ngFor="let ingredientCtrl of recipeForm.get('ingredients'); let i = index" formGroupName>
                        <div class="col-md-8">
                            <input type="text" id="imagePath" class="form-control" formControlName="name">
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="imagePath" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger">x</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="margin-bottom: 15px;">
                        <div class="col-md-12">
                            <button class="btn btn-success" (click)="onAddIngrediant()">Add Ingrediant</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
